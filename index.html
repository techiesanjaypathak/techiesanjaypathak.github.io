<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check if App is Installed</title>
    <style>
        #appStoreButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #appStoreButton:hover {
            background-color: #0056b3;
        }
        #appMessage {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Checking if the app is installed...</h1>

    <!-- Message when app is installed -->
    <div id="appMessage">The app is already installed!</div>

    <!-- Button to redirect to the App Store -->
    <button id="appStoreButton" onclick="window.location.href='https://apps.apple.com/us/app/idrive-crm/id1672260637'">
        Go to App Store
    </button>

    <script>
        window.onload = function() {
            var appScheme = 'idrivecrm://';  // Your custom URL scheme (replace with your app's scheme)
            var appStoreUrl = 'https://apps.apple.com/us/app/idrive-crm/id1672260637';  // Your App Store URL

            // Attempt to access the custom URL scheme to infer if the app is installed
            var iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = appScheme;

            // Attach the iframe to the body (this will trigger the app opening attempt)
            document.body.appendChild(iframe);

            // Set up a timeout to determine if the app is installed or not
            var timeout = setTimeout(function() {
                // If after 2 seconds the app hasn't opened, assume it's not installed
                document.getElementById('appStoreButton').style.display = 'inline-block';  // Show the button
            }, 2000); // Adjust timeout to fit your needs (in ms)

            // If the app is installed, show the "App already installed" message
            setTimeout(function() {
                var elapsedTime = Date.now() - startTime;
                if (elapsedTime < 2000) {
                    // App opened within 2 seconds, show message "App is already installed"
                    document.getElementById('appMessage').style.display = 'block'; // Show message
                }
            }, 2000); // Wait to check if the app is opened

            // Cleanup the iframe after some time
            setTimeout(function() {
                document.body.removeChild(iframe);
                clearTimeout(timeout);
            }, 2500); // Cleanup after slightly more than the timeout
        };
    </script>
</body>
</html>
